<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery - Onesmos Nesib Academy</title>
<link rel="stylesheet" href="css/style.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 1rem;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: var(--primary);
    position: relative;
    margin-bottom: 2rem;
  }
  header h1 {
    margin: 0;
  }
  nav {
    display: flex;
    gap: 15px;
  }
  nav a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 15px;
  }
  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
  }
  .gallery-item:hover {
    transform: scale(1.05);
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
  }
  /* Lightbox styles */
  #lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }
  #lightbox:target {
    display: flex;
  }
  #lightbox-close {
    position: fixed;
    top: 30px;
    right: 30px;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    z-index: 2100;
  }
</style>
</head>
<body>

<header>
  <h1>Gallery</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="academic.html">Academic</a>
    <a href="settings.html">Settings</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<main>
  <div class="gallery-grid">
    <div class="gallery-item">
      <a href="#img1"><img src="images/school1.jpg" alt="School event 1" /></a>
    </div>
    <div class="gallery-item">
      <a href="#img2"><img src="images/school2.jpg" alt="School event 2" /></a>
    </div>
    <div class="gallery-item">
      <a href="#img3"><img src="images/school3.jpg" alt="School event 3" /></a>
    </div>
    <div class="gallery-item">
      <a href="#img4"><img src="images/school4.jpg" alt="School event 4" /></a>
    </div>
    <!-- Add more images as needed -->
  </div>

  <!-- Lightbox popups -->
  <div id="lightbox" class="lightbox">
    <a href="#" id="lightbox-close" aria-label="Close">&times;</a>
    <img id="lightbox-img" src="" alt="Expanded image" />
  </div>
</main>

<script>
  // Lightbox functionality
  const galleryItems = document.querySelectorAll('.gallery-item a');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');

  galleryItems.forEach(item => {
    item.addEventListener('click', e => {
      e.preventDefault();
      const imgSrc = item.querySelector('img').src;
      lightboxImg.src = imgSrc;
      lightbox.style.display = 'flex';
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }
  });
</script>
</body>
</html>
