  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>
<body>
<header>
  <div class="logo">ONESMOS NESIB ACADEMY</div>
  <nav>
    <ul>
      <li><a href="index.html" data-i18n="nav_home">Home</a></li>
      <li><a href="about.html" data-i18n="nav_about">About</a></li>
      <li><a href="admission.html" data-i18n="nav_admission">Admission</a></li>
      <li><a href="academic.html" data-i18n="nav_academic">Academics</a></li>
      <li><a href="gallery.html" data-i18n="nav_gallery">Gallery</a></li>
      <li><a href="news.html" data-i18n="nav_news">News</a></li>
      <li><a href="registration.html" data-i18n="nav_registration">Registration</a></li>
      <li><a href="login.html" data-i18n="nav_login">Login</a></li>
      <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
      <li><a href="portal.html" data-i18n="nav_portal">Portal</a></li>
    </ul>
  </nav>
  <div class="controls">
    <select id="lang-select" aria-label="Select language">
      <option value="en">English</option>
      <option value="om">Afaan Oromo</option>
    </select>
    <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
  </div>
</header>

<main>
  <h2 data-i18n="registration_title">Student Registration</h2>
  <form action="https://formspree.io/f/xgvznkel" method="POST" enctype="multipart/form-data">
    <label for="fullname" data-i18n="reg_fullname_label">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="email" data-i18n="reg_email_label">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="grade" data-i18n="reg_grade_label">Grade:</label>
    <select id="grade" name="grade" required>
      <option value="" disabled selected data-i18n="reg_select_grade">Select Grade</option>
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <option value="3">Grade 3</option>
      <!-- Add grades 4 through 12 -->
      <option value="12">Grade 12</option>
    </select>

    <label for="description" data-i18n="reg_desc_label">Describe Yourself (upload a file):</label>
    <input type="file" id="description" name="description" accept=".pdf,.doc,.docx,.txt" />

    <button type="submit" data-i18n="submit">Register</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Onesmos Nesib Academy. All Rights Reserved.</p>
</footer>

<script src="js/scripts.js"></script>
</body>
</html>
